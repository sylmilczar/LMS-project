{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create course

{% endblock %}

{% block container %}
    <h1>Add new course</h1>

    <form action="" method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="'btn btn-primary">Save</button>

    </form>
{% endblock %}
