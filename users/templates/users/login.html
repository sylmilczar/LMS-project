{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login

{% endblock %}

{% block container %}
    <h1>Login</h1>

    <form action="" method="POST">


        {% csrf_token %}

        {{ form|crispy }}

        <p>Don't have an account? <a href="{% url 'users:registration' %}">Singup</a></p>
        <button type="submit" class="'btn btn-primary">Submit</button>

    </form>
{% endblock %}
