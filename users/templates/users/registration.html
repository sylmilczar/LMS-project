{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Registration

{% endblock %}

{% block container %}
    <h1>Register</h1>

    <form action="" method="POST">


        {% csrf_token %}

        {{ form|crispy }}

        <p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
        <button type="submit" class="'btn btn-primary">Submit</button>

    </form>
{% endblock %}
